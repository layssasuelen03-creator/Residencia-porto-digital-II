<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FabrikaWeb</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">

    <div class="login-container">
        <h1 class="logo">Login</h1>
        <form action="dashboard.html" method="get" class="login-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <div class="row-between">
               <label class="checkbox">
                 <input type="checkbox" checked> Manter login
               </label>
           </div>

            <button type="submit" class="btn-login">Logar</button>

            <p class="cadastro-link">
                NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </p>
        </form>
    </div>

</body>
</html>
